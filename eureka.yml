server:
  port: 8070

eureka:
  instance:
    hostname: "localhost"
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

info:
  app:
    name: "eureka"
    description: "Eureka Server"
    version: "1.0.0"
